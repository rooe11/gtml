<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨트롤하기</title>
    <style>
        #result {
            display: block;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <table border="0" cellpadding="3" cellspacing="0">
        <tr>
            <td>
                <input type="text" id="tbString" placeholder="텍스트를 입력하세요">
                <input type="button" value="미리 보기" onclick="previewText()">
            </td>
        </tr>
        <tr>
            <td>
                색상: 
                <select id="fontColor">
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                크기: 
                <select id="fontSize">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fontOptions" value="strikethrough">취소선
                <input type="checkbox" name="fontOptions" value="big">크게
                <input type="checkbox" name="fontOptions" value="small">작게
                <input type="checkbox" name="fontOptions" value="bold">두껍게
                <input type="checkbox" name="fontOptions" value="italic">기울임
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="fontOptions" value="sup">위첨자
                <input type="checkbox" name="fontOptions" value="sub">아래첨자
                <input type="checkbox" name="fontOptions" value="lowercase">소문자로
                <input type="checkbox" name="fontOptions" value="uppercase">대문자로
            </td>
        </tr>
        <tr>
            <td>
                <span id="result"></span>
            </td>
        </tr>
    </table>

    <script>
        function previewText() {
            let text = document.getElementById("tbString").value;
            let color = document.getElementById("fontColor").value;
            let size = document.getElementById("fontSize").value;

            let options = document.getElementsByName("fontOptions");
            let style = "";
            let transform = "";

            options.forEach(option => {
                if (option.checked) {
                    switch (option.value) {
                        case "strikethrough":
                            style += "text-decoration: line-through; ";
                            break;
                        case "big":
                            text = `<big>${text}</big>`;
                            break;
                        case "small":
                            text = `<small>${text}</small>`;
                            break;
                        case "bold":
                            style += "font-weight: bold; ";
                            break;
                        case "italic":
                            style += "font-style: italic; ";
                            break;
                        case "sup":
                            text = `<sup>${text}</sup>`;
                            break;
                        case "sub":
                            text = `<sub>${text}</sub>`;
                            break;
                        case "lowercase":
                            transform = "lowercase";
                            break;
                        case "uppercase":
                            transform = "uppercase";
                            break;
                    }
                }
            });

            style += `color: ${color}; font-size: ${size}em; text-transform: ${transform};`;

            document.getElementById("result").innerHTML = `<span style="${style}">${text}</span>`;
        }
    </script>
</body>
</html>
