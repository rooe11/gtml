<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 목록</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }.report {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            border-radius: 20px;
        }.report .title {
            font-size: 50px;
            font-weight: bold;
        }.report .title_area {
            margin-bottom: 30px;
        }.report label {
            font-size: 25px;
            font-weight: bold;
        }.report .subtitle {
            margin-right: 30px;
        }.report .subtitle:before {
            content: '*';
            color: red;
        }.report .report_area {
            margin: 15px 0px;
            height: 50px;
        }.report .report_area input[type="text"] {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            width: 150px;
            border-radius: 8px;

            cursor: pointer;
        }
        .report .report_area input[type="text"]:hover,
        .report .report_area input[type="text"]:focus {
            outline: none;
            border: 3px solid #3CB371;
        }
        .report .report_area input[type="radio"],
        .report .report_area input[type="radio"]+label,
        .report .report_area input[type="checkbox"],
        .report .report_area input[type="checkbox"]+label {
            margin: 8px;
            cursor: pointer;
        }
        .report .report_area input[type="radio"]:checked+label,
        .report .report_area input[type="checkbox"]:checked+label {
            color: blue;
        }.btn_area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }.btn-cyan {
            background: rgba(27, 188, 194, 1);
            background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(27, 188, 194, 1)), to(rgba(24, 163, 168, 1)));
            background: -webkit-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: -moz-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: -o-linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            background: linear-gradient(rgba(27, 188, 194, 1) 0%, rgba(24, 163, 168, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1bbcc2', endColorstr='#18a3a8', GradientType=0);
        }.btn-red {
            background: rgba(250, 90, 90, 1);
            background: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(250, 90, 90, 1)), to(rgba(232, 81, 81, 1)));
            background: -webkit-linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            background: -moz-linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            background: -o-linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            background: linear-gradient(rgba(250, 90, 90, 1) 0%, rgba(232, 81, 81, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fa5a5a', endColorstr='#e85151', GradientType=0);
        }.btn_area .btn02 {
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-radius: 10px;
            padding: 15px;
            width: 450px;
            height: 90px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="report">
        <div class="title_area">
            <span class="title">설문조사</span>
        </div>
        <div class="report_area">
            <label class="subtitle">참여자: </label><input type="text" id="userName">
        </div>
        
        <div class="report_area">
            <label class="subtitle">좋아하는 도시: </label>
            <input type="radio" name="bestCity" value="서울" id="city01"><label for="city01">서울</label>
            <input type="radio" name="bestCity" value="인천" id="city02"><label for="city02">인천</label>
            <input type="radio" name="bestCity" value="대전" id="city03"><label for="city03">대전</label>
            <input type="radio" name="bestCity" value="부산" id="city04"><label for="city04">부산</label>
            <input type="radio" name="bestCity" value="광주" id="city05"><label for="city05">광주</label>
            <input type="radio" name="bestCity" value="기타" id="city06" onclick="toggleCityInput(true)"><label for="city06">그 외</label>
            <input type="text" id="inp_bestCity" disabled>
        </div>
        <div class="report_area">
            <label class="subtitle">좋아하는 이유: </label>
            <input type="checkbox" name="bestReason" value="먹거리" id="res01"><label for="res01">먹거리</label>
            <input type="checkbox" name="bestReason" value="레저" id="res02"><label for="res02">레저</label>
            <input type="checkbox" name="bestReason" value="힐링" id="res03"><label for="res03">힐링</label>
            <input type="checkbox" name="bestReason" value="교통" id="res04"><label for="res04">교통</label>
            <input type="checkbox" name="bestReason" value="쇼핑" id="res05"><label for="res05">쇼핑</label>
            <input type="checkbox" name="bestReason" value="관광" id="res06"><label for="res06">관광</label>
        </div>
        <div class="btn_area">
            <input type="button" class="btn-cyan btn02" value="제출" onclick="send()">
            <input type="button" class="btn-red btn02" value="초기화" onclick="reset()">
        </div>
    </div>

    <script>
        function toggleCityInput(isOther) {
            var inpBestCity = document.getElementById("inp_bestCity");
            if (isOther) {
                inpBestCity.disabled = false;
                inpBestCity.focus();
            } else {
                inpBestCity.disabled = true;
                inpBestCity.value = '';
            }
        }
        // "그 외" 라디오 버튼 이외의 다른 버튼이 클릭되면 입력 필드 비활성화
        var cityRadios = document.querySelectorAll('input[name="bestCity"]');
        cityRadios.forEach(function(radio) {
            radio.addEventListener('click', function() {
                if (this.value !== "기타") {
                    toggleCityInput(false);
                }
            });
        });
        function send() {
            // 사용자 입력 값 수집
            var userName = document.getElementById("userName").value;
            var bestCity = document.querySelector('input[name="bestCity"]:checked');
            var bestCityValue;

            if (bestCity) {
                bestCityValue = bestCity.value;
                if (bestCityValue === "기타") {
                    bestCityValue = document.getElementById("inp_bestCity").value;
                }
            } else {
                alert("좋아하는 도시를 하나라도 선택해 주세요.");
                return;
            }

            if (!userName) {
                alert("참여자 이름을 입력해 주세요.");
                return;
            }
            var bestReasons = [];
            var reasonCheckboxes = document.querySelectorAll('input[name="bestReason"]:checked');
            reasonCheckboxes.forEach(function(checkbox) {
                bestReasons.push(checkbox.value);
            });

            if (bestReasons.length === 0) {
                alert("좋아하는 이유를 하나라도 선택해 주세요.");
                return;
            }
            // 결과 콘솔에 출력 (서버 전송 또는 다른 처리에 활용 가능)
            console.log("참여자 이름:", userName);
            console.log("좋아하는 도시:", bestCityValue);
            console.log("좋아하는 이유:", bestReasons.join(', '));

            // 서버에 전송하거나 추가적인 처리 작업을 여기에 구현할 수 있습니다.
            alert("제출되었습니다!");

            // 알림창 표시 후 입력값 초기화
            reset();
        }
        function reset() {
            document.getElementById("userName").value = '';
            cityRadios.forEach(function(radio) {
                radio.checked = false;
            });
            document.getElementById("inp_bestCity").value = '';
            document.getElementById("inp_bestCity").disabled = true;

            var reasonCheckboxes = document.querySelectorAll('input[name="bestReason"]');
            reasonCheckboxes.forEach(function(checkbox) {
                checkbox.checked = false;
            });
        }
    </script>
</body>

</html>
